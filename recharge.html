<!DOCTYPE HTML>
<html>
<head>
<title>重邮微信平台</title>
<meta charset='utf-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<link rel='stylesheet' type='text/css' href="css/style.css" />
<script type="text/javascript" src='js/jquery-1.7.2.min.js' ></script>
<script type="text/javascript" src='js/handlebars.js' ></script>
</head>
<body>
<h1>一卡通每日消费查询</h1>
<div class="nav blue">
	<h2>消费日期</h2>
	<h2>消费列别</h2>
	<h2>消费金额</h2>
</div>
<div id="loding">
	<img src="img/loding.gif"/>
</div>
<table id="recharge">
	<script id="recharge-template" type="text/x-handlebars-template">
		{{#each this}}
			<tr>
				<td>{{time}}</td>
				<td>{{address}}</td>
				<td>{{money}}</td>
			</tr>
		{{/each}}
	</script>
</table>
<div><a href="#" class="more" id="more">加载更多</a></div>
<script type="text/javascript" src='js/ajax.js' ></script>
<script type="text/javascript" >
	recharge(1);
	more();
</script>
</body>
</html>
